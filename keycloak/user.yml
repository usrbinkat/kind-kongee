kind: KeycloakUser
metadata:
  name: "realm-default-user-test"
  labels:
    app: "default"
  generation: 4
  finalizers:
  - user.cleanup
spec:
  realmSelector:
    matchLabels:
      app: "default"
     #realm: "default"
  user:
    enabled: true
    username: test
    lastName: User
    firstName: Test
    email: test@redhat.com
    emailVerified: true
    credentials:
    - type: password
      value: "testuserpassword"
      temporary: false
