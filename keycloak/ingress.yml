# kubectl annotate service -nkeycloak keycloak konghq.com/protocol=https
# Append annotation to svc
# Upstream / Backend protocol
# annotations:
#   konghq.com/protocol: "https"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-kong-ingress
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
  annotations:
    # User Facing Redirect from http to https
    konghq.com/protocols: "https"
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
    kubernetes.io/ingress.class: "kong"
    ingress.kubernetes.io/service-upstream: "true"
spec:
  tls:
    - hosts:
        - keycloak.kongeelabs.home.arpa
      secretName: keycloak-tls
  rules:
  - host: keycloak.kongeelabs.home.arpa
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              name: keycloak
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              name: keycloak
