---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak.kongeelabs.arpa
  namespace: keycloak
spec:
  isCA: false
  duration: 2160h
  renewBefore: 360h
  secretName: keycloak-tls
  commonName: keycloak.kongeelabs.arpa
  dnsNames:
  - "keycloak.kongeelabs.arpa"
  - "*.keycloak.kongeelabs.arpa"
  issuerRef:
    name: certman-selfsigned-issuer
    kind: ClusterIssuer
