apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kongeelabs.home.arpa
  namespace: kong
spec:
  secretName: kong-tls
  commonName: kongeelabs.home.arpa
  dnsNames:
  - "kongeelabs.home.arpa"
  - "portal.kongeelabs.home.arpa"
  - "manager.kongeelabs.home.arpa"
  - "*.kongeelabs.home.arpa"
  renewBefore: 360h
  duration: 2160h
  isCA: false
  issuerRef:
    name: certman-selfsigned-issuer
    kind: ClusterIssuer
