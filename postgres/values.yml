namespace: kong
fullnameOverride: "postgres"
global:
  storageClass: ""
  postgresql:
    auth:
      username: "kong"
      password: "kong"
      database: "kong"
      postgresPassword: ""
image:
  pullPolicy: "IfNotPresent"
  tag: "14.1.0-debian-10-r80"
  repository: "bitnami/postgresql"
  registry: "docker.io"
tls: 
    enabled: true
    autoGenerated: true
service: 
    type: "ClusterIP"
    port: 5432
resources: 
    requests: 
        cpu: "250m"
        memory: "256Mi"
    limits: 
        cpu: "250m"
        memory: "256Mi"
persistence:
  enabled: true
replication:
  enabled: true
securityContext:
  enabled: true
volumePermissions: 
  enabled: true
